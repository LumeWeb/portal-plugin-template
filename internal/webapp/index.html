<!DOCTYPE html>
<!-- 
    Template Plugin Frontend
    A simple single-page application for managing items
    Features:
    - Item listing with pagination
    - Search functionality
    - Create new items
    - Basic styling for usability
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Plugin</title>
    <script src="main.js" type="module"></script>
    <!-- Basic styles for the template plugin interface -->
    <style>
        /* Center content and limit width */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        /* Style individual item cards */
        .item { 
            border: 1px solid #ddd; 
            margin: 10px 0; 
            padding: 10px;
            border-radius: 4px;
        }
        /* Form field spacing */
        .form-group { 
            margin-bottom: 15px; 
        }
        /* Pagination controls */
        #pagination { 
            margin-top: 20px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Template Plugin</h1>
        
        <form id="searchForm">
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Search items...">
                <button type="submit">Search</button>
            </div>
        </form>

        <form id="createForm">
            <h2>Create New Item</h2>
            <div class="form-group">
                <input type="text" id="nameInput" placeholder="Name" required>
            </div>
            <div class="form-group">
                <textarea id="descriptionInput" placeholder="Description" required></textarea>
            </div>
            <button type="submit">Create Item</button>
        </form>

        <h2>Items</h2>
        <div id="items"></div>
        <div id="pagination"></div>
    </div>
</body>
</html>
